<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <script src="javascript.js" defer></script>
    <title>Document</title>
</head>
<body>
    <div class="container">

        <div class="button-grid">

            <div class="display"><input id="number-display" type="text"></div>


            <button class="grid-item all-clear-button">AC</button>
            <button class="grid-item sign-flip-button">+/-</button>
            <button class="grid-item modulo-button">%</button>
            <button class="grid-item divide-button" id="divide-button">รท</button>
            <button class="grid-item seven-button">7</button>
            <button class="grid-item eight-button">8</button>
            <button class="grid-item nine-button">9</button>
            <button class="grid-item multiply-button" id="multiply-button">ร</button>
            <button class="grid-item four-button">4</button>
            <button class="grid-item five-button">5</button>
            <button class="grid-item six-button">6</button>
            <button class="grid-item subtract-button" id="subtract-button">-</button>
            <button class="grid-item one-button">1</button>
            <button class="grid-item two-button">2</button>
            <button class="grid-item three-button">3</button>
            <button class="grid-item add-button" id="plus-button">+</button>
            <button class="grid-item zero-button">0</button>
            <button class="grid-item decimal-button" id="decimal-button">.</button>
            <button class="grid-item equals-button" id="equals-button">=</button>



        </div>
    </div>
    
</body>
</html>
